{% extends "base.html" %}

{% block title %}Shipping Information{% endblock %}

{% block content %}
<h1 class="text-center mb-2">Shipping Information</h1>

<form method="POST" action="{{ url_for('main.shipping', product_id=product_id) }}">
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
    </div>
    <div class="form-group">
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required>
    </div>
    <button type="submit" class="cta-button">Proceed to Payment</button>
</form>
{% endblock %}
